<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">

    <div class="container">
        <div class="row">
          {% for pro in products %}
          <div class="col -lg-4">
          <a href="viewpro/{{pro.pk}}" style=" text-decoration: none ;color: #000;">
          <div class="card" style="width:400px">
            <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%">

              <h2 class="card-title">{{pro.name}}</h2>
              <h4 class="card-text">{{pro.dis}}</h4>
              <h2 class="card-title ">{{pro.price}}</h2>
              <h4 class="card-text">{{pro.off_price}}</h4>
             
            </div>
          </div>
        </a>
