<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  {% load static%}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'Product.css'%}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add cource</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- cource ID -->
          <div class="mb-3">
            <label for="cid" class="form-label">couice id</label>
            <input type="text" class="form-control" name="pid" placeholder="Enter cource ID" required>
          </div>
          
          <!-- cource Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Cource Title </label>
            <input type="text" class="form-control" name="name" placeholder="Enter Cource Title" required>
          </div>
          
          <!-- cource Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Cource Description</label>
            <textarea class="form-control" name="description" rows="4" placeholder="Enter Cource Description" required></textarea>
          </div>
          
          <!-- Price -->
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" name="price" placeholder="Enter Price" required>
          </div>
          
          <!-- Discounted Price -->
          <div class="mb-3">
            <label for="off_price" class="form-label">Discounted Price ($)</label>
            <input type="number" class="form-control" name="off_price" placeholder="Enter Discounted Price (if any)">
          </div>
          
          <!-- duration of the cource -->
          <div class="mb-3">
            <label for="stock" class="form-label">Duration of the Cource</label>
            <input type="text" class="form-control" name="duration" placeholder="Enter Stock Quantity" required>
          </div>
          
          <!-- Product Image -->
          <div class="mb-3">
            <label for="image" class="form-label">Cource Image</label>
            <input type="file" class="form-control" name="image" accept="image/*" required>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-info">Add cource</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
