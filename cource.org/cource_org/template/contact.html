<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid ml-5">
          <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: aliceblue;">cource.org </h1>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item p-2">
                <a class="nav-link" href="cources">cource</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="about">About us</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link ml-5" href="contact">contact</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Contact Us</h2>
                <p> Any questions or inquiries. We'd love to hear from you!</p>
                <ul class="list-unstyled">
                    <li><strong>Address:</strong> cource.org</li>
                    <li><strong>Phone:</strong> +1 123-456-7890</li>
                    <li><strong>Email:</strong> @courceorg.com</li>
                </ul>
            </div>
        </div>
        <div class="row">
           
            
            <!-- Contact Form Section -->
            <div class="col-md-6">
                <h4 class="mb-3">Send Us a Message</h4>
                <form action="smessage" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Your Full Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Your Email Address">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
