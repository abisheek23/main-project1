
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
  <div class="container-fluid ml-5">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: aliceblue;">cource.org </h1>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item p-2">
          <a class="nav-link" href="#">cource</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link ml-5" href="#">contact</a>
        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    {% for cor in cource %}
    <div class="col -lg-4">
    <div class="card" style="width:400px">
      <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h2 class="card-title">{{cor.name}}</h2>
        <h4 class="card-text">{{cor.dis}}</h4>
        <h2 class="card-title ">{{cor.price}}</h2>
        <h4 class="card-text">{{cor.offer_price}}</h4>
        
      </div>
    </div>
    </div>
    {% endfor %}

    </div>
  </div>
</div>
   
</div>

</body>
</html>
